[Eth]
NetworkId = 192
SyncMode = "full"
NoPruning = false
NoPrefetch = false
DatabaseCache = 512
DatabaseFreezer = ""
TrieCleanCache = 256
TrieDirtyCache = 256
TriesInMemory = 128
TrieTimeout = 3600000000000
EnablePreimageRecording = false

[Eth.Miner]
GasFloor = 30000000
GasCeil = 40000000
GasPrice = 10000000000
Recommit = 10000000000

[Eth.TxPool]
Locals = []
NoLocals = true
Journal = "transactions.rlp"
Rejournal = 3600000000000
PriceLimit = 10000000000
PriceBump = 10
AccountSlots = 16
GlobalSlots = 4096
AccountQueue = 64
GlobalQueue = 1024
Lifetime = 10800000000000


[Node]
IPCPath = "geth.ipc"
HTTPHost = "0.0.0.0"
NoUSB = true
InsecureUnlockAllowed = true
HTTPPort = 8545
HTTPVirtualHosts = ["*"]
HTTPModules = ["eth", "net", "web3", "txpool", "parlia"]
WSHost = "0.0.0.0"
WSPort = 8545

[Node.P2P]
MaxPeers = 50
NoDiscovery = false
StaticNodes = []
TrustedNodes = []
EnableMsgEvents = false

[Node.HTTPTimeouts]
ReadTimeout = 30000000000
WriteTimeout = 30000000000
IdleTimeout = 120000000000

[Node.LogConfig]
FilePath = "bsc.log"
MaxBytesSize = 10485760
Level = "info"
FileRoot = ""

# OTS (OpenTimestamps) Module Configuration
# Bitcoin-anchored timestamping for RMC blockchain events
[Eth.OTS]
# Enable the OTS module (default: false)
Enabled = false
# Operation mode: "producer", "watcher", or "full" (default: "full")
Mode = "full"
# Data directory relative to node datadir (default: "ots")
DataDir = "ots"
# OTSAnchor contract address
ContractAddress = "0x0000000000000000000000000000000000001001"
# UTC hour for daily batch trigger, 0-23 (default: 0)
TriggerHour = 0
# Blocks before fallback trigger (default: 28800, ~24h at 3s/block)
FallbackBlocks = 28800
# Maximum OTS submission retries (default: 3)
MaxRetries = 3
# Block confirmations before processing (default: 15)
Confirmations = 15
# OTS Calendar server URLs
CalendarURLs = [
    "https://alice.btc.calendar.opentimestamps.org",
    "https://bob.btc.calendar.opentimestamps.org",
    "https://finney.calendar.eternitywall.com"
]